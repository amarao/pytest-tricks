{% extends "layout.html" %}
{% block title %}pytest-tricks{% endblock %}
{% block body %}
    {% for post in this.children %}
        <h2><a href="{{ post|url }}">{{ post.name }}</a>
        <small>({{ post.date|dateformat }})</small></h2>
        <div class="description">{{ post.tldr }}</div>
        {% for tag in post.tags|sort %}
            <span class="label label-primary">{{tag}}</span>
        {% endfor %}
    {% endfor %}
{% endblock %}
